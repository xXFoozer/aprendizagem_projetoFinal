<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Professores/style_professor_consultar.css">
    <script src="/scripts/Professores_scripts/professores_apagar.js"defer></script>
    <title>Apagar Professores</title>
</head>
<body>
    <div class="side-bar">
        <div class="btns-org">
            <button class="travelling-btns" id="voltar">Voltar</button>
            <button class="travelling-btns active" id="cadastrar">Apagar</button>
        </div>
    </div>
    <main class="container">
       <div class="order-box">
           <div class="edit-header">
               <div class="header">
                   <h1>Apagar Professores</h1>
               </div>
           </div>
           <div class="form-data">
                <div class="register-data">
                    <label for="codProfessor" >Código de Identificação:</label>
                    <input type="text" id="codProfessor" name="codProfessor" required>
                </div>
                <button class="register-btns" id="apagar">Apagar</button>
           </div>
           <div id="res"></div>
       </div>
    </main>
</body>
</html>
