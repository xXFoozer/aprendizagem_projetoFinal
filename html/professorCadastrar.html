<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Professores/style_professor_cadastrar.css">
    <script src="/scripts/Professores_scripts/professor_cadastrar.js"defer></script>
    <title>Cadastro de Professores</title>
</head>
<body>
    <div class="side-bar">
        <div class="btns-org">
            <button class="travelling-btns" id="voltar">Voltar</button>
            <button class="travelling-btns active" id="cadastrar">Cadastrar</button>
        </div>
    </div>
    <main class="container">
       <div class="order-box">
           <div class="edit-header">
               <div class="header">
                   <h1>Cadastro de Professores</h1>
               </div>
           </div>
           <div class="form-data">
                <div class="register-data">
                    <label for="nome">Nome do Professor:</label>
                    <input type="text" id="nome" name="nomeProfessor" required>
                    
                    <label for="sobrenome">Sobrenome do Professor:</label>
                    <input type="text" id="sobrenome" name="sobrenomeProfessor" required>
                    
                    <label for="matricula">Matr√≠cula do Professor:</label>
                    <input type="text" id="matricula" name="matriculaProfessor" required>
                    
                    <label for="telefone">Telefone do Professor:</label>
                    <input type="text" id="telefone" name="telefoneProfessor" required>
                    
                    <label for="email">Email do Professor:</label>
                    <input type="text" id="email" name="emailProfessor" required>
                    
                    <button class="register-btns" id="btn-cadastrar">Cadastrar</button>
           </div>
       </div>
       <div id="res"></div>
    </main>
</body>
</html>
