<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Alunos/style_alunos.css">
    <script src="/scripts/Alunos_scripts/alunos.js" defer></script>
    <title>Alunos</title>
</head>

<body>
    <div class="side-bar">
        <div class="btns-org">
            <button class="travelling-btns active" id="alunos">Saidas</button>
            <button class="travelling-btns" id="inicio">Início</button>
        </div>
    </div>
    <main class="container">
        <div class="edit-header">
            <div class="header">
                <h1>Opções Saidas</h1>
            </div>
        </div>
        <div class="resolver">

            <div class="options">
                <button class="option-btns" id="cadastrar">Cadastrar</button>
                <button class="option-btns" id="listar">Listar</button>
                <button class="option-btns" id="consultar">Consultar</button>
                <button class="option-btns" id="atualizar">Atualizar</button>
                <button class="option-btns" id="apagar"
                    style="grid-column: span 2; justify-self: center;">Apagar</button>
            </div>
        </div>
    </main>
</body>

</html>
