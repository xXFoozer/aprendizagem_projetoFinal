<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Alunos/style_alunos_atualizar.css">
    <script src="/scripts/Alunos_scripts/alunos_atualizar.js" defer></script>
    <title>Atualizar Alunos</title>
</head>

<body>
    <div class="side-bar">
        <div class="btns-org">
            <button class="travelling-btns" id="voltar">Voltar</button>
            <button class="travelling-btns active" id="cadastrar">Atualizar</button>
        </div>
    </div>
    <main class="container">
        <div class="order-box">
            <div class="edit-header">
                <div class="header">
                    <h1>Atualizar Alunos</h1>
                </div>
            </div>
            <div class="consult-id">
                <div class="order-consult">
                    <label for="codAluno" id="codAluno">Código de Identificação:</label>
                    <input type="text" id="codAluno" name="codAluno" required>
                </div>
                <button class="query-btn" id="consultar">Consultar</button>
            </div>
            <div class="form-data">
                <div class="register-data">
                    <label for="nome" id="nome">Nome do Aluno:</label>
                    <input type="text" id="nome" name="nomeAluno" required>

                    <label for="sobrenome" id="sobrenome">Sobrenome do Aluno:</label>
                    <input type="text" id="sobrenome" name="sobrenomeAluno" required>

                    <label for="matricula" id="matricula">Matrícula do Aluno:</label>
                    <input type="text" id="matricula" name="matriculaAluno" required>

                    <label for="telefone" id="telefone">Telefone do Aluno:</label>
                    <input type="text" id="telefone" name="telefoneAluno" required>

                    <label for="email" id="email">Email do Aluno:</label>
                    <input type="text" id="email" name="emailAluno" required>
                </div>
                <button class="register-btns" id="atualizar">Atualizar</button>
            </div>
        </div>
    </main>
</body>

</html>
